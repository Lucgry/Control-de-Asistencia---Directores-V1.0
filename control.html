<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Asistencia Coro - Coro UNA Salta</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="icono.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icono.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icono.png">
    <link rel="icon" type="image/png" href="icono.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Asistencia"> 

    <meta name="theme-color" content="#2c3e50">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS general (similar a tu app principal) */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50; /* Azul oscuro */
            color: #ecf0f1; /* Blanco grisáceo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #34495e; /* Azul más claro que el fondo */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 600px;
            overflow-x: auto; /* Para tablas grandes */
        }

        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
            border-radius: 8px; /* Opcional: bordes redondeados para el logo */
        }

        h2 {
            color: #95a5a6;
            font-size: 1.2em;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        
        #current-time {
            font-size: 1.5em;
            font-weight: bold;
            color: #f1c40f; /* Amarillo */
            margin-bottom: 20px;
        }

        /* Contenedor para el selector de fecha */
        .date-picker-container {
            margin-bottom: 20px;
        }

        .date-picker-container label {
            font-size: 1.1em;
            margin-right: 10px;
            color: #ecf0f1;
        }

        .date-picker-container input[type="date"] {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
            background-color: #4a6479; /* Fondo más oscuro para el input */
            color: #ecf0f1;
            font-size: 1em;
            cursor: pointer;
        }
        /* Estilo para el icono del calendario en algunos navegadores */
        .date-picker-container input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1); /* Para que el icono sea blanco en fondo oscuro */
            cursor: pointer;
        }


        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .summary-item {
            background-color: #2c3e50; /* Color de fondo para cada tarjeta de resumen */
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .summary-item span {
            font-size: 1.8em;
            margin-top: 5px;
            font-weight: 700;
        }

        /* Colores para los resúmenes */
        .summary-item.registrados span {
            color: #3498db; /* Azul */
        }
        .summary-item.presentes span {
            color: #2ecc71; /* Verde */
        }
        .summary-item.tarde span {
            color: #f1c40f; /* Amarillo */
        }
        .summary-item.ausentes span {
            color: #e74c3c; /* Rojo */
        }

        button {
            background-color: #3498db; /* Azul vibrante */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-bottom: 25px;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .loading-message {
            color: #f1c40f;
            margin-bottom: 15px;
        }

        .table-wrapper {
            overflow-x: auto; /* Permite scroll horizontal si la tabla es muy ancha */
            -webkit-overflow-scrolling: touch; /* Suaviza el scroll en iOS */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 450px; /* Asegura que la tabla no se haga demasiado pequeña */
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #4a6479; /* Borde más sutil */
            text-align: left;
            font-size: 0.9em;
        }

        th {
            background-color: #2c3e50; /* Fondo más oscuro para los encabezados */
            color: #ecf0f1;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: #3b5061; /* Color de fila par */
        }

        tr:nth-child(odd) {
            background-color: #34495e; /* Color de fila impar */
        }

        /* Estilos para las celdas de estado */
        td.status-cell {
            font-weight: bold;
            text-align: center;
        }

        td.Presente {
            color: #2ecc71; /* Verde */
        }

        td.Tarde {
            color: #f1c40f; /* Amarillo */
        }

        td.Ausente {
            color: #e74c3c; /* Rojo */
        }

        #last-updated {
            margin-top: 25px;
            font-size: 0.9em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control de Asistencia</h1> 
        <div class="logo-container">
            <img src="logo.png" alt="Logo del Coro UNA Salta"> 
        </div>
        
        <div class="date-picker-container">
            <label for="date-selector">Seleccionar Fecha:</label>
            <input type="date" id="date-selector">
        </div>

        <h2 id="current-date"></h2>
        <div id="current-time"></div> 

        <div class="summary-grid">
            <div class="summary-item registrados">
                Total Registrados:<br><span id="total-registrados">0</span>
            </div>
            <div class="summary-item presentes">
                Total Presentes:<br><span id="total-presentes">0</span>
            </div>
            <div class="summary-item tarde">
                Llegadas Tarde:<br><span id="total-tarde">0</span>
            </div>
            <div class="summary-item ausentes">
                Posibles Ausentes:<br><span id="total-ausentes">---</span> 
            </div>
        </div>

        <button id="refresh-button">Actualizar Datos</button>
        <div id="loading-message" class="loading-message" style="display: none;">Cargando datos...</div>
        
        <div class="table-wrapper"> 
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th> 
                        <th>Fecha</th>  
                        <th>Hora</th>   
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <p id="last-updated"></p>
    </div>
    <script src="control.js"></script>
</body>
</html>
