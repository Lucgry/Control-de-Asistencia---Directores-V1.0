<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Asistencia Coro - Coro UNA Salta</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="icono.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icono.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icono.png">
    <link rel="icon" type="image/png" href="icono.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Asistencia">    

    <meta name="theme-color" content="#2c3e50">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>Control de Asistencia</h1>    
        <div class="logo-container">
            <img src="logo.png" alt="Logo del Coro UNA Salta">    
        </div>
        
        <div class="date-picker-container">
            <label for="date-selector">Seleccionar Fecha:</label>
            <input type="date" id="date-selector">
        </div>

        <h2 id="current-date"></h2>
        <div id="current-time"></div>    

        <div class="summary-grid">
            <div class="summary-item registrados">
                Registrados: <span id="total-registrados">0</span>
            </div>
            <div class="summary-item presentes">
                Presentes: <span id="total-presentes">0</span>
            </div>
            <div class="summary-item tarde">
                Tarde: <span id="total-tarde">0</span>
            </div>
            <div class="summary-item ausentes">
                Ausentes: <span id="total-ausentes">0</span>
            </div>
        </div>

        <button id="refresh-button">Actualizar Datos</button>
        <div id="loading-message" class="loading-message" style="display: none;">Cargando datos...</div>
        
        <div class="table-wrapper">    
            <table id="attendance-table">
                <tbody>
                </tbody>
            </table>
        </div>

        <p id="last-updated"></p>
    </div>
    <script src="control.js"></script>
</body>
</html>
