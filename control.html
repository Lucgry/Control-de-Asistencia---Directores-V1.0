<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Asistencia CCS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo del Coro UNA Salta">
        </div>
        <h1>Control de Asistencia</h1> <h2 id="current-date"></h2>
        <div id="current-time"></div>

        <div class="summary-grid">
            <div class="summary-item registrados">
                Total Registrados:<br><span id="total-registrados">0</span>
            </div>
            <div class="summary-item presentes"> Total Presentes:<br><span id="total-presentes">0</span>
            </div>
            <div class="summary-item tarde">
                Llegadas Tarde:<br><span id="total-tarde">0</span>
            </div>
            <div class="summary-item ausentes">
                Posibles Ausentes:<br><span id="total-ausentes">0</span>
            </div>
        </div>

        <button id="refresh-button">Actualizar Datos</button>
        <div id="loading-message" class="loading-message" style="display: none;">Cargando datos...</div>

        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <p id="last-updated"></p>
    </div>
    <script src="control.js"></script>
</body>
</html>
